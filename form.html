<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="review-form" method="get" action="review.html">
            <!-- Product Name -->
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">â˜†</label>
                <input type="radio" id="rating-2" name="rating" value="2" required>
                <label for="rating-2">â˜†â˜†</label>
                <input type="radio" id="rating-3" name="rating" value="3" required>
                <label for="rating-3">â˜†â˜†â˜†</label>
                <input type="radio" id="rating-4" name="rating" value="4" required>
                <label for="rating-4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating-5" name="rating" value="5" required>
                <label for="rating-5">â˜†â˜†â˜†â˜†â˜†</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <p>Which of these features are useful to you? Select all that apply:</p>
                <div>
                    <input type="checkbox" id="feature-durability" name="features" value="Durability">
                    <label for="feature-durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-performance" name="features" value="Performance">
                    <label for="feature-performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-conformity" name="features" value="Conformity">
                    <label for="feature-conformity">Conformity</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-conformity" name="features" value="Conformity">
                    <label for="feature-conformity">Compliance</label>
                </div>


            </fieldset>
            

            <!-- Written Review -->
            <label for="written-review">Written Review:</label>
            <textarea id="written-review" name="written-review"></textarea>

            <!-- User Name -->
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Form Submission Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>
